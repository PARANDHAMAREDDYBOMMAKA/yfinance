<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Market Data - Real-time Stock Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .last-update {
            color: rgba(255,255,255,0.9);
            font-size: 0.9em;
        }

        .search-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            position: relative;
        }

        .search-box {
            display: flex;
            gap: 10px;
            position: relative;
        }

        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1.1em;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .search-box button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-box button:hover {
            transform: scale(1.05);
        }

        .suggestions-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .suggestions-dropdown.active {
            display: block;
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .suggestion-item:hover {
            background: #f8f9fa;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-symbol {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 3px;
        }

        .suggestion-name {
            font-size: 0.9em;
            color: #666;
        }

        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stock-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stock-symbol {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .stock-name {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }

        .stock-price {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stock-change {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .positive {
            background: #d4edda;
            color: #155724;
        }

        .negative {
            background: #f8d7da;
            color: #721c24;
        }

        .neutral {
            background: #e2e3e5;
            color: #383d41;
        }

        .detail-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            margin-bottom: 30px;
        }

        .detail-section.active {
            display: block;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .close-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .close-btn:hover {
            background: #c82333;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .period-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .period-btn {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            color: #495057;
            transition: all 0.3s;
        }

        .period-btn:hover {
            background: #e9ecef;
        }

        .period-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .chart-canvas-wrapper {
            position: relative;
            height: 400px;
            margin-top: 15px;
        }

        canvas {
            max-height: 400px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .updating {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Live Indian Market Data</h1>
            <p class="last-update" id="lastUpdate">Loading...</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <div class="search-input-wrapper">
                    <input type="text" id="searchInput" placeholder="Search stocks (e.g., Reliance, TCS, HDFC)" oninput="handleSearchInput(event)" onkeypress="handleKeyPress(event)" onfocus="handleSearchInput(event)" autocomplete="off">
                    <div id="suggestionsDropdown" class="suggestions-dropdown"></div>
                </div>
                <button onclick="searchStock()">Search</button>
            </div>
        </div>

        <div id="errorDiv"></div>
        <div id="detailSection" class="detail-section"></div>
        <div id="stocksGrid" class="stocks-grid">
            <div class="loading">Loading market data...</div>
        </div>

        <button class="refresh-btn" onclick="refreshData()" title="Refresh Data">↻</button>
    </div>

    <script>
        let autoRefreshInterval;

        async function fetchMultipleStocks() {
            try {
                const response = await fetch('/api/stocks/multiple');
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                displayStocks(data.stocks);
                updateLastUpdateTime(data.timestamp);
            } catch (error) {
                showError('Failed to fetch stock data: ' + error.message);
            }
        }

        function displayStocks(stocks) {
            const grid = document.getElementById('stocksGrid');
            grid.innerHTML = '';

            stocks.forEach(stock => {
                const card = createStockCard(stock);
                grid.appendChild(card);
            });
        }

        function createStockCard(stock) {
            const card = document.createElement('div');
            card.className = 'stock-card';
            card.onclick = () => showStockDetail(stock.symbol);

            const changeClass = stock.change > 0 ? 'positive' : stock.change < 0 ? 'negative' : 'neutral';
            const changeSymbol = stock.change > 0 ? '+' : '';

            card.innerHTML = `
                <div class="stock-header">
                    <div class="stock-symbol">${stock.symbol}</div>
                </div>
                <div class="stock-name">${stock.name}</div>
                <div class="stock-price">₹${stock.price.toFixed(2)}</div>
                <div class="stock-change ${changeClass}">
                    ${changeSymbol}${stock.change.toFixed(2)} (${changeSymbol}${stock.changePercent.toFixed(2)}%)
                </div>
            `;

            return card;
        }

        async function showStockDetail(symbol) {
            const detailSection = document.getElementById('detailSection');
            detailSection.classList.add('active');
            detailSection.innerHTML = '<div class="loading">Loading detailed data...</div>';

            try {
                const response = await fetch(`/api/stock/${symbol}`);
                const data = await response.json();

                if (data.error) {
                    detailSection.innerHTML = `<div class="error">${data.error}</div>`;
                    return;
                }

                const changeClass = data.change > 0 ? 'positive' : data.change < 0 ? 'negative' : 'neutral';
                const changeSymbol = data.change > 0 ? '+' : '';

                detailSection.innerHTML = `
                    <div class="detail-header">
                        <div>
                            <h2>${data.name} (${data.symbol})</h2>
                            <div class="stock-price">₹${data.price.toFixed(2)}</div>
                            <div class="stock-change ${changeClass}">
                                ${changeSymbol}${data.change.toFixed(2)} (${changeSymbol}${data.changePercent.toFixed(2)}%)
                            </div>
                        </div>
                        <button class="close-btn" onclick="closeDetail()">Close</button>
                    </div>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Previous Close</div>
                            <div class="detail-value">₹${data.previousClose.toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Open</div>
                            <div class="detail-value">₹${data.open.toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Day High</div>
                            <div class="detail-value">₹${data.dayHigh.toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Day Low</div>
                            <div class="detail-value">₹${data.dayLow.toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Volume</div>
                            <div class="detail-value">${formatVolume(data.volume)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Market Cap</div>
                            <div class="detail-value">${formatMarketCap(data.marketCap)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">52 Week High</div>
                            <div class="detail-value">₹${data.fiftyTwoWeekHigh.toFixed(2)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">52 Week Low</div>
                            <div class="detail-value">₹${data.fiftyTwoWeekLow.toFixed(2)}</div>
                        </div>
                    </div>
                    <div class="chart-container">
                        <div class="chart-header">
                            <div class="chart-title">Price Chart</div>
                            <div class="period-selector">
                                <button class="period-btn" onclick="loadChart('${data.symbol}', '1d', this)">1D</button>
                                <button class="period-btn" onclick="loadChart('${data.symbol}', '1w', this)">1W</button>
                                <button class="period-btn" onclick="loadChart('${data.symbol}', '1m', this)">1M</button>
                                <button class="period-btn" onclick="loadChart('${data.symbol}', '3m', this)">3M</button>
                                <button class="period-btn" onclick="loadChart('${data.symbol}', '6m', this)">6M</button>
                                <button class="period-btn" onclick="loadChart('${data.symbol}', '1y', this)">1Y</button>
                                <button class="period-btn" onclick="loadChart('${data.symbol}', '5y', this)">5Y</button>
                                <button class="period-btn" onclick="loadChart('${data.symbol}', 'max', this)">MAX</button>
                            </div>
                        </div>
                        <div class="chart-canvas-wrapper">
                            <canvas id="stockChart"></canvas>
                        </div>
                    </div>
                `;

                detailSection.scrollIntoView({ behavior: 'smooth' });

                // Load initial chart (1 day)
                loadChart(data.symbol, '1d');

            } catch (error) {
                detailSection.innerHTML = `<div class="error">Failed to fetch detailed data: ${error.message}</div>`;
            }
        }

        let stockChart = null;

        async function loadChart(symbol, period, clickedButton = null) {
            try {
                // Update active button
                document.querySelectorAll('.period-btn').forEach(btn => {
                    btn.classList.remove('active');
                });

                // If called from button click, use the clicked button
                // Otherwise, find and activate the button with matching period
                if (clickedButton) {
                    clickedButton.classList.add('active');
                } else {
                    const buttons = document.querySelectorAll('.period-btn');
                    buttons.forEach(btn => {
                        if (btn.textContent === period.toUpperCase()) {
                            btn.classList.add('active');
                        }
                    });
                }

                const response = await fetch(`/api/history/${symbol}?period=${period}`);
                const data = await response.json();

                if (data.error) {
                    console.error('Error loading chart:', data.error);
                    return;
                }

                const ctx = document.getElementById('stockChart').getContext('2d');

                // Destroy existing chart
                if (stockChart) {
                    stockChart.destroy();
                }

                // Determine if price went up or down
                const prices = data.history.map(h => h.price);
                const firstPrice = prices[0];
                const lastPrice = prices[prices.length - 1];
                const isPositive = lastPrice >= firstPrice;

                // Create gradient
                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                if (isPositive) {
                    gradient.addColorStop(0, 'rgba(75, 192, 192, 0.4)');
                    gradient.addColorStop(1, 'rgba(75, 192, 192, 0.0)');
                } else {
                    gradient.addColorStop(0, 'rgba(255, 99, 132, 0.4)');
                    gradient.addColorStop(1, 'rgba(255, 99, 132, 0.0)');
                }

                stockChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.history.map(h => h.time),
                        datasets: [{
                            label: 'Price (₹)',
                            data: prices,
                            borderColor: isPositive ? 'rgb(75, 192, 192)' : 'rgb(255, 99, 132)',
                            backgroundColor: gradient,
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 5,
                            pointHoverBackgroundColor: isPositive ? 'rgb(75, 192, 192)' : 'rgb(255, 99, 132)',
                            pointHoverBorderColor: '#fff',
                            pointHoverBorderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                padding: 12,
                                titleFont: {
                                    size: 14
                                },
                                bodyFont: {
                                    size: 13
                                },
                                displayColors: false,
                                callbacks: {
                                    label: function(context) {
                                        return 'Price: ₹' + context.parsed.y.toFixed(2);
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    maxTicksLimit: 8,
                                    font: {
                                        size: 11
                                    }
                                }
                            },
                            y: {
                                position: 'right',
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                },
                                ticks: {
                                    callback: function(value) {
                                        return '₹' + value.toFixed(0);
                                    },
                                    font: {
                                        size: 11
                                    }
                                }
                            }
                        }
                    }
                });

            } catch (error) {
                console.error('Error loading chart:', error);
            }
        }

        function closeDetail() {
            document.getElementById('detailSection').classList.remove('active');
            if (stockChart) {
                stockChart.destroy();
                stockChart = null;
            }
        }

        let searchTimeout;
        let selectedSuggestionIndex = -1;

        async function handleSearchInput(event) {
            const query = event.target.value.trim();
            const dropdown = document.getElementById('suggestionsDropdown');

            if (!query) {
                dropdown.classList.remove('active');
                dropdown.innerHTML = '';
                return;
            }

            // Debounce search requests
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/search/suggestions?q=${encodeURIComponent(query)}`);
                    const data = await response.json();

                    if (data.suggestions && data.suggestions.length > 0) {
                        displaySuggestions(data.suggestions);
                    } else {
                        dropdown.classList.remove('active');
                        dropdown.innerHTML = '';
                    }
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                }
            }, 300);
        }

        function displaySuggestions(suggestions) {
            const dropdown = document.getElementById('suggestionsDropdown');
            dropdown.innerHTML = '';
            selectedSuggestionIndex = -1;

            suggestions.forEach((suggestion, index) => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.setAttribute('data-index', index);
                item.innerHTML = `
                    <div class="suggestion-symbol">${suggestion.symbol}</div>
                    <div class="suggestion-name">${suggestion.name}</div>
                `;
                item.onclick = () => selectSuggestion(suggestion.symbol);
                dropdown.appendChild(item);
            });

            dropdown.classList.add('active');
        }

        function selectSuggestion(symbol) {
            const input = document.getElementById('searchInput');
            const dropdown = document.getElementById('suggestionsDropdown');

            input.value = symbol;
            dropdown.classList.remove('active');
            dropdown.innerHTML = '';

            showStockDetail(symbol);
        }

        async function searchStock() {
            const input = document.getElementById('searchInput');
            let symbol = input.value.trim().toUpperCase();

            if (!symbol) {
                showError('Please enter a stock symbol');
                return;
            }

            // Auto-add .NS if not present for Indian stocks
            if (!symbol.includes('.') && !symbol.includes('^')) {
                symbol = symbol + '.NS';
            }

            const dropdown = document.getElementById('suggestionsDropdown');
            dropdown.classList.remove('active');
            dropdown.innerHTML = '';

            showStockDetail(symbol);
        }

        function handleKeyPress(event) {
            const dropdown = document.getElementById('suggestionsDropdown');
            const suggestions = dropdown.querySelectorAll('.suggestion-item');

            if (event.key === 'Enter') {
                if (selectedSuggestionIndex >= 0 && suggestions[selectedSuggestionIndex]) {
                    const symbol = suggestions[selectedSuggestionIndex].querySelector('.suggestion-symbol').textContent;
                    selectSuggestion(symbol);
                } else {
                    searchStock();
                }
            } else if (event.key === 'ArrowDown') {
                event.preventDefault();
                if (suggestions.length > 0) {
                    selectedSuggestionIndex = Math.min(selectedSuggestionIndex + 1, suggestions.length - 1);
                    updateSelectedSuggestion(suggestions);
                }
            } else if (event.key === 'ArrowUp') {
                event.preventDefault();
                if (suggestions.length > 0) {
                    selectedSuggestionIndex = Math.max(selectedSuggestionIndex - 1, 0);
                    updateSelectedSuggestion(suggestions);
                }
            } else if (event.key === 'Escape') {
                dropdown.classList.remove('active');
                dropdown.innerHTML = '';
            }
        }

        function updateSelectedSuggestion(suggestions) {
            suggestions.forEach((item, index) => {
                if (index === selectedSuggestionIndex) {
                    item.style.background = '#f8f9fa';
                } else {
                    item.style.background = 'white';
                }
            });
        }

        // Close suggestions when clicking outside
        document.addEventListener('click', (event) => {
            const searchBox = document.querySelector('.search-section');
            const dropdown = document.getElementById('suggestionsDropdown');

            if (!searchBox.contains(event.target)) {
                dropdown.classList.remove('active');
                dropdown.innerHTML = '';
            }
        });

        function formatVolume(volume) {
            if (volume >= 1e9) return (volume / 1e9).toFixed(2) + 'B';
            if (volume >= 1e6) return (volume / 1e6).toFixed(2) + 'M';
            if (volume >= 1e3) return (volume / 1e3).toFixed(2) + 'K';
            return volume.toString();
        }

        function formatMarketCap(cap) {
            if (cap >= 1e12) return '$' + (cap / 1e12).toFixed(2) + 'T';
            if (cap >= 1e9) return '$' + (cap / 1e9).toFixed(2) + 'B';
            if (cap >= 1e6) return '$' + (cap / 1e6).toFixed(2) + 'M';
            return '$' + cap.toString();
        }

        function updateLastUpdateTime(timestamp) {
            document.getElementById('lastUpdate').textContent = `Last updated: ${timestamp}`;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorDiv');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            setTimeout(() => {
                errorDiv.textContent = '';
                errorDiv.className = '';
            }, 5000);
        }

        function refreshData() {
            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('updating');
            fetchMultipleStocks();
            setTimeout(() => btn.classList.remove('updating'), 1000);
        }

        fetchMultipleStocks();

        autoRefreshInterval = setInterval(fetchMultipleStocks, 30000);
    </script>
</body>
</html>
